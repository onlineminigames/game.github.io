<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
   body {
    font-family: 'Roboto', Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #3a6e9f, #5a8fce);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }


    h1 {
      font-size: 3em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 90%;
    }

    .scoreboard {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: black;
      background: rgba(255, 255, 255, 0.8);  /* Optional: Background to make text stand out */
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;  /* To place the texts next to each other */
      width: 200px;  /* Adjust the width to fit both texts */
    }
    
    .scoreboard p {
      margin: 0;
    }



    .score-item {
      text-align: center;
      flex: 1;
    }

    .score-item span {
      font-size: 1.5em;
      font-weight: bold;
      display: block;
      margin-top: 5px;
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 300px;
    }

    .cell {
      background: #f4f4f4;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
      text-align: center;
      line-height: 80px;
      height: 80px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cell:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    .cell.win {
      background: linear-gradient(135deg, #00c853, #b9f6ca);
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .cell.lose {
      background: linear-gradient(135deg, #d50000, #ff8a80);  /* Red for robot's loss */
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }


    #result {
      margin-top: 15px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    #reset {
      background: #ff4081;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    #reset:hover {
      background: #e91e63;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #42a5f5;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 30px;
      font-size: 0.9em;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .back-button:hover {
      background: #1e88e5;
    }

    @media (max-width: 600px) {
      #board {
        gap: 5px;
      }

      .cell {
        font-size: 2em;
        height: 70px;
        line-height: 70px;
      }

      .scoreboard {
        flex-direction: column;
        padding: 5px;
      }

      .score-item {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="game-container">
    <div class="scoreboard">
      <div class="score-item">
        Wins <span id="wins">0</span>
      </div>
      <div class="score-item">
        Draws <span id="draws">0</span>
      </div>
      <div class="score-item">
        Losses <span id="losses">0</span>
      </div>
    </div>

    <div id="board"></div>
    <div id="result"></div>
    <button id="reset">Reset Game</button>
  </div>

  <a href="index" class="back-button">Back to Menu</a>

  <script>
    // JavaScript code remains unchanged from the previous example.
    const boardElement = document.getElementById("board");
    const resultElement = document.getElementById("result");
    const resetButton = document.getElementById("reset");
    let boardState = Array(9).fill(""); // Represents the board (3x3)
    const player = "X";
    const robot = "O";

    let scores = JSON.parse(localStorage.getItem("tictactoe-scores")) || {
      wins: 0,
      losses: 0,
      draws: 0,
    };

    let gameOver = false;

    function updateScoreboard() {
      document.getElementById("wins").textContent = scores.wins;
      document.getElementById("losses").textContent = scores.losses;
      document.getElementById("draws").textContent = scores.draws;
    }

    function saveScores() {
      localStorage.setItem("tictactoe-scores", JSON.stringify(scores));
    }

    function createBoard() {
      boardElement.innerHTML = ""; 
      boardState.forEach((cell, index) => {
        const cellElement = document.createElement("div");
        cellElement.className = "cell";
        cellElement.dataset.index = index;
        cellElement.textContent = cell;
        cellElement.addEventListener("click", handlePlayerMove);
        boardElement.appendChild(cellElement);
      });
    }

    function handlePlayerMove(event) {
      if (gameOver) return;

      const index = event.target.dataset.index;

      if (boardState[index] !== "" || checkWinner() || isBoardFull()) return;

      boardState[index] = player;
      createBoard();

      if (checkWinner() || isBoardFull()) return;

      robotMove();
    }

    function robotMove() {
      if (gameOver) return;

      const bestMove = getBestMove();
      boardState[bestMove] = robot;
      createBoard();

      checkWinner();
      isBoardFull();
    }

    function getBestMove() {
      const winningMoves = getWinningMove(robot); 
      if (winningMoves.length > 0) {
        return winningMoves[0]; 
      }

      const blockingMoves = getWinningMove(player);
      if (blockingMoves.length > 0) {
        return blockingMoves[0]; 
      }

      if (boardState[4] === "") return 4;

      const corners = [0, 2, 6, 8].filter(index => boardState[index] === "");
      if (corners.length > 0) {
        return corners[Math.floor(Math.random() * corners.length)];
      }

      const emptyCells = boardState
        .map((cell, index) => (cell === "" ? index : null))
        .filter((index) => index !== null);

      return emptyCells[Math.floor(Math.random() * emptyCells.length)];
    }

    function getWinningMove(symbol) {
      const winningMoves = [];
      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      winningCombos.forEach((combo) => {
        const [a, b, c] = combo;
        if (
          boardState[a] === symbol &&
          boardState[b] === symbol &&
          boardState[c] === ""
        ) {
          winningMoves.push(c);
        }
      });

      return winningMoves;
    }

    function checkWinner() {
      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
    
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (
          boardState[a] &&
          boardState[a] === boardState[b] &&
          boardState[a] === boardState[c]
        ) {
          gameOver = true;
          const cells = document.querySelectorAll(".cell");
          combo.forEach((index) => cells[index].classList.add(boardState[a] === player ? "win" : "lose"));
          resultElement.textContent =
            boardState[a] === player ? "You Win!" : "You Lose!";
          boardState[a] === player ? scores.wins++ : scores.losses++;
          saveScores();
          updateScoreboard();
          return true;
        }
      }
      return false;
    }


    function isBoardFull() {
      if (!boardState.includes("")) {
        gameOver = true;
        scores.draws++;
        resultElement.textContent = "It's a Draw!";
        saveScores();
        updateScoreboard();
        return true;
      }
      return false;
    }

    resetButton.addEventListener("click", () => {
      boardState = Array(9).fill("");
      gameOver = false;
      resultElement.textContent = "";
      createBoard();
    });

    createBoard();
    updateScoreboard();
  </script>
</body>
</html>
