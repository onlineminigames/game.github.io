<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 10px;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      max-width: 400px;
      width: 90%;
      margin-top: 10px;
      position: relative;
    }

    .scoreboard {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .scoreboard p {
      margin: 0;
    }

    .score-item {
      text-align: center;
      flex: 1;
    }

    .score-item span {
      font-size: 1.8em;
      font-weight: bold;
      display: block;
      margin-top: 5px;
      color: #fff;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 350px;
    }

    .cell {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      text-align: center;
      line-height: 100px;
      height: 100px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .cell.win {
      background: linear-gradient(135deg, #00c853, #b9f6ca);
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 200, 83, 0.5);
    }

    .cell.lose {
      background: linear-gradient(135deg, #d50000, #ff8a80);
      color: #fff;
      box-shadow: 0 4px 10px rgba(213, 0, 0, 0.5);
    }

    #result {
      margin-top: 25px;
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    #result.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    #reset {
      background: linear-gradient(135deg, #ff4081, #ff79b0);
      color: white;
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(255, 64, 129, 0.5);
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    #reset:hover {
      background: linear-gradient(135deg, #ff79b0, #ff4081);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 64, 129, 0.6);
    }

    #reset.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1em;
      box-shadow: 0 4px 10px rgba(66, 165, 245, 0.5);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(66, 165, 245, 0.6);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      #board {
        gap: 10px;
      }

      .cell {
        font-size: 2.5em;
        height: 80px;
        line-height: 80px;
      }

      .scoreboard {
        flex-direction: row;
        padding: 10px;
      }

      .score-item {
        margin-bottom: 0;
      }

      .score-item span {
        font-size: 1.5em;
      }

      #reset {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="game-container">
    <div class="scoreboard">
      <div class="score-item">
        Wins <span id="wins">0</span>
      </div>
      <div class="score-item">
        Draws <span id="draws">0</span>
      </div>
      <div class="score-item">
        Losses <span id="losses">0</span>
      </div>
    </div>

    <div id="board"></div>
    <div id="result"></div>
    <button id="reset">Play Again</button>
  </div>

  <a href="index" class="back-button">Back to Menu</a>

  <script>
    const board = document.getElementById("board");
    const result = document.getElementById("result");
    const resetButton = document.getElementById("reset");
    const winsCounter = document.getElementById("wins");
    const drawsCounter = document.getElementById("draws");
    const lossesCounter = document.getElementById("losses");

    let currentPlayer = "X";
    let gameActive = true;
    let boardState = Array(9).fill(null);
    let wins = 0, draws = 0, losses = 0;

    function createBoard() {
      board.innerHTML = "";
      boardState.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.dataset.index = index;
        if (cell) cellDiv.textContent = cell;
        cellDiv.addEventListener("click", handleCellClick);
        board.appendChild(cellDiv);
      });
    }

    function handleCellClick(event) {
      const index = event.target.dataset.index;

      if (boardState[index] || !gameActive) return;

      boardState[index] = currentPlayer;
      event.target.textContent = currentPlayer;
      checkWinner();
      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function checkWinner() {
      const winningCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];

      let winner = null;

      winningCombinations.forEach(combination => {
        const [a, b, c] = combination;
        if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
          winner = boardState[a];
          document.querySelectorAll(".cell").forEach((cell, index) => {
            if ([a, b, c].includes(index)) {
              cell.classList.add(winner === "X" ? "win" : "lose");
            }
          });
        }
      });

      if (winner) {
        gameActive = false;
        result.textContent = winner === "X" ? "You Win!" : "You Lose!";
        result.classList.add("show");
        resetButton.classList.add("show");
        winner === "X" ? wins++ : losses++;
        updateScore();
        return;
      }

      if (!boardState.includes(null)) {
        gameActive = false;
        result.textContent = "It's a Draw!";
        result.classList.add("show");
        resetButton.classList.add("show");
        draws++;
        updateScore();
      }
    }

    function updateScore() {
      winsCounter.textContent = wins;
      drawsCounter.textContent = draws;
      lossesCounter.textContent = losses;
    }

    resetButton.addEventListener("click", () => {
      boardState = Array(9).fill(null);
      gameActive = true;
      currentPlayer = "X";
      result.classList.remove("show");
      resetButton.classList.remove("show");
      createBoard();
    });

    createBoard();
  </script>
</body>
</html>
