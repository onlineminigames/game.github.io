<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
   body {
    font-family: 'Roboto', Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #3a6e9f, #5a8fce);  /* Slightly darker blue gradient */
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;  /* Align content to the top */
    min-height: 100vh;
    padding-top: 20px; /* Add some padding to the top */
  }


    h1 {
      font-size: 3em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 90%;
      margin-top: 10px;
    }

    .scoreboard {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: black;
      background: rgba(255, 255, 255, 0.8);  /* Optional: Background to make text stand out */
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;  /* To place the texts next to each other */
      width: 200px;  /* Adjust the width to fit both texts */
    }
    
    .scoreboard p {
      margin: 0;
    }



    .score-item {
      text-align: center;
      flex: 1;
    }

    .score-item span {
      font-size: 1.5em;
      font-weight: bold;
      display: block;
      margin-top: 5px;
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 300px;
    }

    .cell {
      background: #f4f4f4;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
      text-align: center;
      line-height: 80px;
      height: 80px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cell:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    .cell.win {
      background: linear-gradient(135deg, #00c853, #b9f6ca);
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .cell.lose {
      background: linear-gradient(135deg, #d50000, #ff8a80);  /* Red for robot's loss */
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }


    #result {
      margin-top: 15px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    #reset {
      background: #ff4081;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    #reset:hover {
      background: #e91e63;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #42a5f5;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 30px;
      font-size: 0.9em;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .back-button:hover {
      background: #1e88e5;
    }

    @media (max-width: 600px) {
      #board {
        gap: 5px;
      }

      .cell {
        font-size: 2em;
        height: 70px;
        line-height: 70px;
      }

      .scoreboard {
        flex-direction: column;
        padding: 5px;
      }

      .score-item {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="game-container">
    <div class="scoreboard">
      <div class="score-item">
        Wins <span id="wins">0</span>
      </div>
      <div class="score-item">
        Draws <span id="draws">0</span>
      </div>
      <div class="score-item">
        Losses <span id="losses">0</span>
      </div>
    </div>

    <div id="board"></div>
    <div id="result"></div>
    <button id="reset">Reset Game</button>
  </div>

  <a href="index" class="back-button">Back to Menu</a>

  <script>
    // JavaScript code remains unchanged from the previous example.
    const boardElement = document.getElementById("board");
    const resultElement = document.getElementById("result");
    const resetButton = document.getElementById("reset");
    let boardState = Array(9).fill(""); // Represents the board (3x3)
    const player = "X";
    const robot = "O";

    let scores = JSON.parse(localStorage.getItem("tictactoe-scores")) || {
      wins: 0,
      losses: 0,
      draws: 0,
    };

    let gameOver = false;

    function updateScoreboard() {
      document.getElementById("wins").textContent = scores.wins;
      document.getElementById("losses").textContent = scores.losses;
      document.getElementById("draws").textContent = scores.draws;
    }

    function saveScores() {
      localStorage.setItem("tictactoe-scores", JSON.stringify(scores));
    }

    function createBoard() {
      boardElement.innerHTML = ""; 
      boardState.forEach((cell, index) => {
        const cellElement = document.createElement("div");
        cellElement.className = "cell";
        cellElement.dataset.index = index;
        cellElement.textContent = cell;
        cellElement.addEventListener("click", handlePlayerMove);
        boardElement.appendChild(cellElement);
      });
    }

    function handlePlayerMove(event) {
      if (gameOver) return;

      const index = event.target.dataset.index;

      if (boardState[index] !== "" || checkWinner() || isBoardFull()) return;

      boardState[index] = player;
      createBoard();

      if (checkWinner() || isBoardFull()) return;

      robotMove();
    }

    function robotMove() {
      if (gameOver) return;
    
      const bestMove = getBestMove();
      boardState[bestMove] = robot;
      createBoard();
    
      checkWinner();
      isBoardFull();
    }


    function getBestMove() {
      const emptyCells = getEmptyCells(boardState);
      let bestMove = -1;
      let bestScore = -Infinity;
    
      for (let i = 0; i < emptyCells.length; i++) {
        const index = emptyCells[i];
        boardState[index] = robot; // Make the move
        const score = minimax(boardState, 0, false);
        boardState[index] = ""; // Undo the move
    
        if (score > bestScore) {
          bestScore = score;
          bestMove = index;
        }
      }
    
      return bestMove;
    }


        // The Minimax algorithm evaluates the best move
    function minimax(board, depth, isMaximizing) {
      const winner = checkWinnerForMinimax(board);
      if (winner === robot) return 10 - depth; // Robot wins
      if (winner === player) return depth - 10; // Player wins
      if (isBoardFull(board)) return 0; // Draw
    
      const emptyCells = getEmptyCells(board);
      let bestScore = isMaximizing ? -Infinity : Infinity;
    
      for (let i = 0; i < emptyCells.length; i++) {
        const index = emptyCells[i];
        board[index] = isMaximizing ? robot : player;
    
        const score = minimax(board, depth + 1, !isMaximizing);
        board[index] = ""; // Undo the move
    
        bestScore = isMaximizing
          ? Math.max(score, bestScore)
          : Math.min(score, bestScore);
      }
    
      return bestScore;
    }


    function getWinningMove(symbol) {
      const winningMoves = [];
      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      winningCombos.forEach((combo) => {
        const [a, b, c] = combo;
        if (
          boardState[a] === symbol &&
          boardState[b] === symbol &&
          boardState[c] === ""
        ) {
          winningMoves.push(c);
        }
      });

      return winningMoves;
    }

    // Function to check if there's a winner (for Minimax)
    function checkWinnerForMinimax(board) {
      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
    
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a]; // Returns "X" or "O" for the winner
        }
      }
      return null; // No winner yet
    }

    // Function to get all empty cells
    function getEmptyCells(board) {
      return board
        .map((cell, index) => (cell === "" ? index : null))
        .filter(index => index !== null);
    }


    function isBoardFull() {
      if (!boardState.includes("")) {
        gameOver = true;
        scores.draws++;
        resultElement.textContent = "It's a Draw!";
        saveScores();
        updateScoreboard();
        return true;
      }
      return false;
    }

    resetButton.addEventListener("click", () => {
      boardState = Array(9).fill("");
      gameOver = false;
      resultElement.textContent = "";
      createBoard();
    });

    createBoard();
    updateScoreboard();
  </script>
</body>
</html>
