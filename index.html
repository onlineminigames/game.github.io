<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games Hub</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .game-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
      padding: 20px;
    }

    .game-link {
      padding: 15px 30px;
      width: 300px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      background: #45a049;
    }

    .game-link:active {
      transform: translateY(2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .game-link {
        width: 80%;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Mini Games Hub</h1>
  <div class="game-menu">
    <a href="tic-tac-toe.html" class="game-link">Tic Tac Toe</a>
    <a href="minesweeper.html" class="game-link">Minesweeper</a>
    <a href="snake.html" class="game-link">Snake</a>
    <a href="pacman.html" class="game-link">Pac-Man</a>
    <a href="solitaire.html" class="game-link">Solitaire</a>
    <a href="sudoku.html" class="game-link">Sudoku</a>
    <a href="block-blast.html" class="game-link">Block Blast</a>
  </div>
  <footer>
    &copy; 2024 Mini Games Hub. Enjoy the games!
  </footer>
</body>
</html>
