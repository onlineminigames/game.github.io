<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games Hub</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #3a6e9f, #5a8fce);
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .game-menu {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 games per row for the first two rows */
      gap: 15px;
      margin-top: 50px;
      padding: 20px;
      justify-items: center;
      width: 90%;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }

    .game-link {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 40px;
      background: #6c8ebf; /* New color to fit the design */
      color: white;
      text-decoration: none;
      font-size: 1.4em; /* Larger text */
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      height: 100px; /* Adjusted to be smaller */
    }

    .game-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      background: #4CAF50; /* Hover color */
    }

    .game-link:active {
      transform: translateY(2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    /* Third row with two buttons */
    .game-menu > .game-link:nth-child(6),
    .game-menu > .game-link:nth-child(7) {
      grid-column: span 3; /* These two buttons take the full row */
      height: 150px; /* Bigger buttons for the third row */
      padding: 30px 60px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .game-menu {
        grid-template-columns: 1fr 1fr; /* 2 games per row on smaller screens */
        gap: 10px;
      }

      .game-link {
        padding: 15px 30px;
        font-size: 1.3em;
        height: 90px; /* Slightly smaller height on smaller screens */
      }

      /* Last two buttons still bigger on small screens */
      .game-menu > .game-link:nth-child(6),
      .game-menu > .game-link:nth-child(7) {
        grid-column: span 2;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>Mini Games Hub</h1>
  <div class="game-menu">
    <a href="tic-tac-toe" class="game-link">Tic Tac Toe</a>
    <a href="snake" class="game-link">Snake</a>
    <a href="sudoku" class="game-link">Sudoku</a>
    <a href="block-blast" class="game-link">Block Blast</a>
    <a href="2048" class="game-link">2048</a>
    <a href="minesweeper" class="game-link">Minesweeper</a>
    <a href="pacman" class="game-link">Pac-Man</a>
    <a href="solitaire" class="game-link">Solitaire</a>
  </div>
</body>
</html>
