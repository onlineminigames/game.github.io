<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.5s ease forwards;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .game-button {
            aspect-ratio: 1;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
        }

        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .game-button:active {
            transform: scale(0.95);
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Game Hub</h1>
        <div class="game-grid" id="gameGrid"></div>
    </div>

    <script>
        const games = [
            { name: 'Tic Tac Toe', color: '#f44336', url: 'tic-tac-toe' },
            { name: 'Snake', color: '#2196f3', url: 'snake' },
            { name: 'Sudoku', color: '#4caf50', url: 'sudoku' },
            { name: 'Block Blast', color: '#ffc107', url: 'block-blast' },
            { name: '2048', color: '#e91e63', url: '2048' },
            { name: 'Minesweeper', color: '#9c27b0', url: 'minesweeper' },
            { name: 'Pac-Man', color: '#3f51b5', url: 'pacman' },
            { name: 'Solitaire', color: '#009688', url: 'solitaire' }
        ];

        const gameGrid = document.getElementById('gameGrid');

        games.forEach((game, index) => {
            const button = document.createElement('button');
            button.className = 'game-button';
            button.textContent = game.name;
            button.style.backgroundColor = game.color;
            button.style.animationDelay = `${index * 0.1}s`;
            button.style.animation = 'fadeInScale 0.5s ease forwards';
            
            button.addEventListener('click', () => {
                window.location.href = game.url;  // Redirect to the respective game page
            });

            gameGrid.appendChild(button);
        });
    </script>
</body>
</html>
