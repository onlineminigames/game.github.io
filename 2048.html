<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #faf8ef;
            touch-action: none;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            background-color: #bbada0;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #776e65;
        }

        .score-container {
            display: flex;
            gap: 10px;
        }

        .score, .high-score {
            background-color: #bbada0;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 16px;
            background-color: #bbada0;
            border-radius: 8px;
            padding: 16px;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #cdc1b4;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.1s ease-in-out;
        }

        .cell[data-value="2"] { background-color: #eee4da; }
        .cell[data-value="4"] { background-color: #ede0c8; }
        .cell[data-value="8"] { background-color: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background-color: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background-color: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background-color: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"] { background-color: #edcf72; color: #f9f6f2; }
        .cell[data-value="256"] { background-color: #edcc61; color: #f9f6f2; }
        .cell[data-value="512"] { background-color: #edc850; color: #f9f6f2; }
        .cell[data-value="1024"] { background-color: #edc53f; color: #f9f6f2; }
        .cell[data-value="2048"] { background-color: #edc22e; color: #f9f6f2; }

        .cell.pop {
            animation: pop 0.2s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .new-game {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 16px;
            background-color: #8f7a66;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .new-game:hover {
            background-color: #9f8a76;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }

            .grid {
                grid-gap: 10px;
                padding: 10px;
            }

            .cell {
                font-size: 24px;
            }

            .title {
                font-size: 36px;
            }

            .score, .high-score {
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">2048</div>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">Best: <span id="high-score">0</span></div>
            </div>
        </div>
        <div class="grid" id="grid"></div>
        <button class="new-game" id="new-game">New Game</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const newGameButton = document.getElementById('new-game');
        let board = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;

        function initializeGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            updateScore();
            addRandomTile();
            addRandomTile();
            renderBoard();
        }

        function renderBoard() {
            grid.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = board[i][j] || '';
                    cell.dataset.value = board[i][j];
                    grid.appendChild(cell);
                }
            }
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({i, j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
                const cell = grid.children[i * 4 + j];
                cell.textContent = board[i][j];
                cell.dataset.value = board[i][j];
                cell.classList.add('pop');
                setTimeout(() => cell.classList.remove('pop'), 200);
            }
        }

        function move(direction) {
            let moved = false;
            const newBoard = JSON.parse(JSON.stringify(board));

            function pushLeft(row) {
                const newRow = row.filter(val => val !== 0);
                for (let i = 0; i < newRow.length - 1; i++) {
                    if (newRow[i] === newRow[i + 1]) {
                        newRow[i] *= 2;
                        score += newRow[i];
                        newRow.splice(i + 1, 1);
                        moved = true;
                    }
                }
                while (newRow.length < 4) {
                    newRow.push(0);
                }
                return newRow;
            }

            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    newBoard[i] = pushLeft(newBoard[i]);
                }
            } else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    newBoard[i] = pushLeft(newBoard[i].reverse()).reverse();
                }
            } else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    let column = [newBoard[0][j], newBoard[1][j], newBoard[2][j], newBoard[3][j]];
                    column = pushLeft(column);
                    for (let i = 0; i < 4; i++) {
                        newBoard[i][j] = column[i];
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    let column = [newBoard[0][j], newBoard[1][j], newBoard[2][j], newBoard[3][j]];
                    column = pushLeft(column.reverse()).reverse();
                    for (let i = 0; i < 4; i++) {
                        newBoard[i][j] = column[i];
                    }
                }
            }

            if (moved) {
                board = newBoard;
                updateScore();
                addRandomTile();
                renderBoard();
            }

            if (isGameOver()) {
                alert('Game Over!');
            }
        }

        function updateScore() {
            scoreElement.textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            highScoreElement.textContent = highScore;
        }

        function isGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        return false;
                    }
                    if (i < 3 && board[i][j] === board[i + 1][j]) {
                        return false;
                    }
                    if (j < 3 && board[i][j] === board[i][j + 1]) {
                        return false;
                    }
                }
            }
            return true;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') move('left');
            if (e.key === 'ArrowRight') move('right');
            if (e.key === 'ArrowUp') move('up');
            if (e.key === 'ArrowDown') move('down');
        });

        let touchStartX, touchStartY;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;

            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;

            let deltaX = touchEndX - touchStartX;
            let deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) move('right');
                else move('left');
            } else {
                if (deltaY > 0) move('down');
                else move('up');
            }

            touchStartX = null;
            touchStartY = null;
        });

        newGameButton.addEventListener('click', () => {
            initializeGame();
            renderBoard();
        });

        initializeGame();
    </script>
</body>
</html>
