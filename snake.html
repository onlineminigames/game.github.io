<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #2b5876, #4e4376); /* Gradient background */
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh; /* Ensure the background covers the entire screen */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-top: 10px; /* Reduced space between title and top */
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Snake game grid */
    .game-board {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 1px;
      background: #333;
      border: 2px solid white;
      margin-top: 20px;
    }

    /* Individual cell styling */
    .cell {
      width: 20px;
      height: 20px;
      background: #1d1f27;
    }

    /* Snake styling */
    .snake {
      background: #6c8ebf;
    }

    /* Food styling */
    .food {
      background: #e06d6d;
    }

    /* Keyframe animation for button appearance */
    @keyframes buttonAppear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .game-link {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 250px;
      height: 120px;
      background: #6c8ebf;
      color: white;
      text-decoration: none;
      font-size: 1.6em;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      opacity: 0; /* Start as invisible */
      animation: buttonAppear 1s ease-out forwards;
      font-weight: bold; /* Make text bold */
    }

    .game-link:nth-child(1) {
      animation-delay: 0.5s;
    }
    .game-link:nth-child(2) {
      animation-delay: 0.7s;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <div class="game-board" id="game-board"></div>
  <div>
    <button id="start-btn" class="game-link">Start Game</button>
    <p id="score" style="font-size: 1.5em; margin-top: 10px;">Score: 0</p>
  </div>

  <script>
    const boardSize = 20; // 20x20 grid
    let snake = [{ x: 5, y: 5 }];
    let direction = 'RIGHT';
    let food = { x: 10, y: 10 };
    let score = 0;
    let gameInterval;
    const board = document.getElementById('game-board');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');

    // Initialize game board
    function createBoard() {
      for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        board.appendChild(cell);
      }
    }

    // Draw snake and food on the board
    function draw() {
      // Clear board
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => cell.classList.remove('snake', 'food'));

      // Draw snake
      snake.forEach(segment => {
        const index = segment.y * boardSize + segment.x;
        cells[index].classList.add('snake');
      });

      // Draw food
      const foodIndex = food.y * boardSize + food.x;
      cells[foodIndex].classList.add('food');

      // Update score display
      scoreDisplay.textContent = `Score: ${score}`;
    }

    // Start the game
    function startGame() {
      score = 0;
      snake = [{ x: 5, y: 5 }];
      direction = 'RIGHT';
      food = generateFood();
      gameInterval = setInterval(gameLoop, 100);
      startBtn.style.display = 'none'; // Hide start button during the game
      draw();
    }

    // Game loop
    function gameLoop() {
      const head = { ...snake[0] };

      // Move snake in the current direction
      if (direction === 'UP') head.y -= 1;
      if (direction === 'DOWN') head.y += 1;
      if (direction === 'LEFT') head.x -= 1;
      if (direction === 'RIGHT') head.x += 1;

      // Check for collisions with walls or self
      if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize || collision(head)) {
        clearInterval(gameInterval);
        alert('Game Over');
        startBtn.style.display = 'inline-block'; // Show start button again
        return;
      }

      // Move snake
      snake.unshift(head);

      // Check if snake eats food
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = generateFood();
      } else {
        snake.pop();
      }

      draw();
    }

    // Generate new food at a random position
    function generateFood() {
      let newFood;
      do {
        newFood = { x: Math.floor(Math.random() * boardSize), y: Math.floor(Math.random() * boardSize) };
      } while (collision(newFood)); // Ensure food does not spawn inside the snake
      return newFood;
    }

    // Check if the snake collides with itself
    function collision(head) {
      return snake.some(segment => segment.x === head.x && segment.y === head.y);
    }

    // Handle keyboard input for direction
    function handleKeyPress(event) {
      if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    }

    // Start the game when the start button is clicked
    startBtn.addEventListener('click', startGame);

    // Add event listener for key press
    document.addEventListener('keydown', handleKeyPress);

    // Create the game board initially
    createBoard();
  </script>
</body>
</html>
