<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            background-color: #c8e6c9;
            border: 3px solid #388e3c;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            width: 400px;
            height: 600px;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #score-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 1.2rem;
            color: #333;
        }

        #game-board {
            border: 2px solid #333;
            background-color: #f9f9f9;
        }

        #back-to-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #back-to-menu:hover {
            background-color: #45a049;
        }

        /* Snake & Food Styling */
        .snake {
            background-color: #2979ff;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .food {
            background-color: #e53935;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div id="game-container">
        <div id="menu" class="screen active">
            <h1>Snake Game</h1>
            <button id="start-game">Start Game</button>
        </div>
        <div id="game" class="screen">
            <div id="score-container">
                <div>Score: <span id="current-score">0</span></div>
                <div>High Score: <span id="high-score">0</span></div>
            </div>
            <canvas id="game-board"></canvas>
        </div>
    </div>
    <script>
        const gameContainer = document.getElementById('game-container');
        const menuScreen = document.getElementById('menu');
        const gameScreen = document.getElementById('game');
        const startGameBtn = document.getElementById('start-game');
        const currentScoreElement = document.getElementById('current-score');
        const highScoreElement = document.getElementById('high-score');
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');

        const GRID_SIZE = 20;
        const SNAKE_COLOR = '#2979ff';
        const FOOD_COLOR = '#e53935';

        let snake, food, direction, gameLoop, score, highScore, gameStarted;

        function initGame() {
            canvas.width = gameContainer.clientWidth - 20;
            canvas.height = gameContainer.clientHeight - 100;

            snake = [{ x: Math.floor(canvas.width / 2 / GRID_SIZE), y: Math.floor(canvas.height / 2 / GRID_SIZE) }];
            food = generateFood();
            direction = null; // Start stationary
            score = 0;
            highScore = localStorage.getItem('snakeHighScore') || 0;
            currentScoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            gameStarted = false;
        }

        function generateFood() {
            const x = Math.floor(Math.random() * (canvas.width / GRID_SIZE));
            const y = Math.floor(Math.random() * (canvas.height / GRID_SIZE));
            return { x, y };
        }

        function drawSnake() {
            snake.forEach((segment) => {
                const x = segment.x * GRID_SIZE;
                const y = segment.y * GRID_SIZE;

                ctx.fillStyle = SNAKE_COLOR;
                ctx.fillRect(x, y, GRID_SIZE, GRID_SIZE);
            });
        }

        function drawFood() {
            const x = food.x * GRID_SIZE;
            const y = food.y * GRID_SIZE;

            ctx.fillStyle = FOOD_COLOR;
            ctx.fillRect(x, y, GRID_SIZE, GRID_SIZE);
        }

        function moveSnake() {
            const head = { ...snake[0] };

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
                score++;
                currentScoreElement.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            return (
                head.x < 0 || head.x >= canvas.width / GRID_SIZE ||
                head.y < 0 || head.y >= canvas.height / GRID_SIZE ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        function gameOver() {
            clearInterval(gameLoop);
            alert(`Game Over! Your score: ${score}`);
            lastScoreElement.textContent = score;
            showScreen(menuScreen);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            if (checkCollision()) {
                gameOver();
                return;
            }
            drawSnake();
            drawFood();
        }

        function startGame() {
            showScreen(gameScreen);
            initGame();
            gameLoop = setInterval(updateGame, 100);
            gameStarted = true; // Game is now running
        }

        function showScreen(screen) {
            menuScreen.classList.remove('active');
            gameScreen.classList.remove('active');
            screen.classList.add('active');
        }

        startGameBtn.addEventListener('click', startGame);

        // Touch controls
        let touchStartX, touchStartY;

        gameContainer.addEventListener('touchstart', (e) => {
            if (gameStarted) return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        gameContainer.addEventListener('touchmove', (e) => {
            if (!touchStartX || !touchStartY) return;
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                direction = dx > 0 ? 'right' : 'left';
            } else {
                direction = dy > 0 ? 'down' : 'up';
            }

            touchStartX = touchEndX;
            touchStartY = touchEndY;
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            if (e.key === 'ArrowUp') direction = 'up';
            if (e.key === 'ArrowDown') direction = 'down';
            if (e.key === 'ArrowLeft') direction = 'left';
            if (e.key === 'ArrowRight') direction = 'right';
        });
    </script>
</body>
</html>
