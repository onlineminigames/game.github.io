<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #2b5876, #4e4376); /* Gradient background */
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh; /* Ensure the background covers the entire screen */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-top: 10px; /* Reduced space between title and top */
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Game container with padding and fixed dimensions */
    .game-container {
      width: 400px;
      height: 500px;
      background-color: #333;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 1px;
      background: #444;
      border: 2px solid white;
      margin-top: 20px;
    }

    .cell {
      width: 20px;
      height: 20px;
      background: #1d1f27;
    }

    .snake {
      background: #6c8ebf;
    }

    .food {
      background: #e06d6d;
    }

    .score {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .game-link {
      width: 250px;
      height: 60px;
      background: #6c8ebf;
      color: white;
      text-decoration: none;
      font-size: 1.4em;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      display: none;
      margin-top: 10px;
    }

    .game-link:hover {
      background: #4e6b8d;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <div class="game-container">
    <div class="score" id="score">Score: 0</div>
    <div class="game-board" id="game-board"></div>
    <button id="back-btn" class="game-link">Back to Menu</button>
    <button id="start-btn" class="game-link">Start Game</button>
  </div>

  <script>
    const boardSize = 20; // 20x20 grid
    let snake = [{ x: 5, y: 5 }];
    let direction = 'RIGHT';
    let food = { x: 10, y: 10 };
    let score = 0;
    let gameInterval;
    const board = document.getElementById('game-board');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');
    const backBtn = document.getElementById('back-btn');

    // Initialize game board
    function createBoard() {
      for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        board.appendChild(cell);
      }
    }

    // Draw snake and food on the board
    function draw() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => cell.classList.remove('snake', 'food'));

      snake.forEach(segment => {
        const index = segment.y * boardSize + segment.x;
        cells[index].classList.add('snake');
      });

      const foodIndex = food.y * boardSize + food.x;
      cells[foodIndex].classList.add('food');

      scoreDisplay.textContent = `Score: ${score}`;
    }

    // Start the game
    function startGame() {
      score = 0;
      snake = [{ x: 5, y: 5 }];
      direction = 'RIGHT';
      food = generateFood();
      gameInterval = setInterval(gameLoop, 100);
      startBtn.style.display = 'none'; // Hide start button
      backBtn.style.display = 'none';  // Hide back button during the game
      draw();
    }

    // Game loop
    function gameLoop() {
      const head = { ...snake[0] };

      if (direction === 'UP') head.y -= 1;
      if (direction === 'DOWN') head.y += 1;
      if (direction === 'LEFT') head.x -= 1;
      if (direction === 'RIGHT') head.x += 1;

      if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize || collision(head)) {
        clearInterval(gameInterval);
        alert('Game Over');
        startBtn.style.display = 'inline-block'; // Show start button again
        backBtn.style.display = 'inline-block'; // Show back button again
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = generateFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function generateFood() {
      let newFood;
      do {
        newFood = { x: Math.floor(Math.random() * boardSize), y: Math.floor(Math.random() * boardSize) };
      } while (collision(newFood));
      return newFood;
    }

    function collision(head) {
      return snake.some(segment => segment.x === head.x && segment.y === head.y);
    }

    function handleKeyPress(event) {
      if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    }

    // Touch swipe controls
    let touchStartX = 0;
    let touchStartY = 0;

    function handleTouchStart(event) {
      touchStartX = event.touches[0].clientX;
      touchStartY = event.touches[0].clientY;
    }

    function handleTouchMove(event) {
      if (touchStartX === 0 || touchStartY === 0) return;

      const touchEndX = event.touches[0].clientX;
      const touchEndY = event.touches[0].clientY;

      const diffX = touchEndX - touchStartX;
      const diffY = touchEndY - touchStartY;

      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > 0 && direction !== 'LEFT') direction = 'RIGHT';
        if (diffX < 0 && direction !== 'RIGHT') direction = 'LEFT';
      } else {
        if (diffY > 0 && direction !== 'UP') direction = 'DOWN';
        if (diffY < 0 && direction !== 'DOWN') direction = 'UP';
      }

      touchStartX = 0;
      touchStartY = 0;
    }

    // Start the game when the start button is clicked
    startBtn.addEventListener('click', startGame);
    backBtn.addEventListener('click', () => window.location.href = '/'); // Redirect to main menu

    document.addEventListener('keydown', handleKeyPress);
    board.addEventListener('touchstart', handleTouchStart);
    board.addEventListener('touchmove', handleTouchMove);

    createBoard();
  </script>
</body>
</html>
